{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card" style="margin:25% 0">
            <div class="card-body">
                <h3 class="text-center m-4">Inscription</h3>
        
                <form method="POST">
                    {% csrf_token%}
                    <div class="form-group px-2">
                        <label for="username" class="form-label"> Nom de l'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control form-control-sm">
                    </div>
                    <div class="form-group px-2">
                        <label for="password" class="form-label">Mots de passe</label>
                        <input type="password" id="password" name="password" class="form-control form-control-sm">
                    </div>   
                <button type="submit" class="btn btn-outline-primary btn-sm">S'inscrire</button>
                <a href="/" class="hyperlink">Se connecter</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
