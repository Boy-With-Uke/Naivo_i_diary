{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Statistiques</h2>

    <div class="row text-center">
        <div class="col-md-3 mb-3">
            <div class="card border-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Employés</h5>
                    <p class="card-text display-4">{{ total_employers }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title">Total Demandes</h5>
                    <p class="card-text display-4">{{ total_demandes }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card border-info">
                <div class="card-body">
                    <h5 class="card-title">Demandes Validées</h5>
                    <p class="card-text display-4">{{ demande_valide_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card border-danger">
                <div class="card-body">
                    <h5 class="card-title">Demandes Invalidées</h5>
                    <p class="card-text display-4">{{ demande_invalide_count }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Afficher le graphique -->
    <div class="mt-4">
        {{ graph_html|safe }}
    </div>
</div>

<style>
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        text-align: center;
    }
    .display-4 {
        font-size: 2.5rem;
        font-weight: bold;
    }
</style>
{% endblock %}
